<!-- Demonstration of if Else -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <script>
      let a = 18;
      if (a < 18) {
        console.log("Kid");
      } else {
        console.log("Adult");
      }
    </script>
  </body>
</html>
