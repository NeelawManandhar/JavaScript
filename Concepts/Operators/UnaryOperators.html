<!-- Demonstration of Unary Operators -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unary Operators</title>
  </head>
  <body>
    <!-- There are two types of unary operators.
        -> Increment
            -Pre 
            -Post
        -> Decrement
            -Pre 
            -Post
    -->
    <script>
      let a = 5;
      console.log("Value of a : ", a); // Output: 5
      console.log("++a : ", ++a); // Output: 6 (a is incremented before it's used)
      console.log("After pre Increment : ", a); // Output: 6 (value of a after pre-increment)
      console.log("Value of a : ", a); // Output: 6 (value of a is still 6)
      console.log("a++ : ", a++); // Output: 6 (a is used and then incremented)
      console.log("After post increment ", a); // Output: 7 (value of a after post-increment)
    </script>
  </body>
</html>
