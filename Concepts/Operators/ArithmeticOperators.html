<!-- Demonstration of Aarthmetic Operators -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airthmetic Operators</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;

      // Additon
      console.log("a = ", a + " & b = ", b);
      console.log("a + b = ", a + b);

      //Substraction
      console.log("a = ", a + " & b = ", b);
      console.log("a - b = ", a - b);

      //Multiplication
      console.log("a = ", a + " & b = ", b);
      console.log("a * b = ", a * b);

      //Division
      console.log("a = ", a + " & b = ", b);
      console.log("a / b = ", a / b);

      //Modulus
      console.log("a = ", a + " & b = ", b);
      console.log("a % b = ", a % b);

      //Exponentiation
      console.log("a = ", a + " & b = ", b);
      console.log("a ** b = ", a ** b); // a^b i.e 5^2 in this case.
    </script>
  </body>
</html>
