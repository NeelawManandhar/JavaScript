<!-- Demonstration of Bitwise Operators -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitWise Operators</title>
  </head>
  <body>
    <script>
      let a = 2; //Binary : 10
      let b = 3; //Binary : 11
      //Bitwise AND (&)
      console.log("a & b = ", a & b); // 2

      //Bitwise OR (|)
      console.log("a | b = ", a | b); // 3

      //Bitwise XOR (^)
      console.log("a ^ b = ", a ^ b); // 1

      //Bitwise NOT (~)
      console.log("~a = ", ~a); // -3 (2'compliment)

      //Bitwise Left Shift (<<)
      console.log("a << 1 = ", a << 1); // 4

      //Bitwise Right Shift (>>)
      console.log("a >> 2 = ", a >> 1); // 1
    </script>
  </body>
</html>
