<!-- Demonstration of declaring variabes -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      var b = 4; // Variable can redeclared and updated.A global scope variable.
      console.log(b);
      let a = 5; // Variable cannot be redeclared but can be updated. A block scope variable.
      console.log(a);
      const pi = 3.14; // Variable cannot be redeclared or updated. A block scope variable.
      console.log(pi);
    </script>
  </body>
</html>
