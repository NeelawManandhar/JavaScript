<!-- Data Types  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <script>
      /*There are mainly two data types in javascript. They are:
        - Primitive Data Type ( Number, String, Boolean, Undefined, Null, BigInt, Symbol )

        - Non Primitive Data Type(Objects, Functions, Array,etc) -> Will be covering this individually later.

        */

      //Number
      let a = 3;
      console.log(typeof a); //number

      //String
      let SubName = "JavaScript";
      console.log(typeof SubName); // String

      //Boolean
      let isTrue = true;
      let isFalse = false;
      console.log(typeof isTrue); //Boolean

      //Undefined
      let x;
      console.log(typeof x); //Undefined

      //Null
      let y = null;
      console.log(typeof y); //null

      // BigInt
      console.log(BigInt(5464)); //5464n

      //Symbol
      console.log(Symbol("my symbol"));
    </script>
  </body>
</html>
