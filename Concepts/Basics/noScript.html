<!-- This the program to demonstrate the use of <noscript> tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Script</title>
  </head>
  <body>
    <noscript>
      <p>
        This section will be display in the browser if the script is disabled.
      </p>
    </noscript>
  </body>
</html>
