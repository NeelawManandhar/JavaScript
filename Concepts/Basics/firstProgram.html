<!-- This is the first program of JavaScript -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Program</title>
  </head>
  <body>
    <!-- <script>....</script> tag is used inside the html file to define the javascript programs. The script tag is used to include the javascript code in html document.-->
    <script>
      // To display the output in console we use console.log.
      console.log("Hello World!");
      //   To display the output in the browser we use document.write.
      document.write("Hello, World!!");
    </script>
  </body>
</html>
